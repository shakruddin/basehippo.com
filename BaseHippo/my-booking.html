    <div class="uk-width-expand@m uk-flex uk-flex-around">

<!-- ADD NEW BOOKING MODAL BOX -->



<div id="modal-sections" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default color-white" type="button" uk-close></button>
        <div class="uk-modal-header uk-background-primary">
            <h3 class="color-white">Add New Booking</h3>
        </div>
        <div class="uk-modal-body">
            <form class="uk-grid-small" uk-grid>
                <div class="uk-width-1-2@s">
                    <div>
                        <p class="uk-form-label label-size text-color-grey" for="form-stacked-text">Booking Name</p>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" value="Booking Name">
                        </div>
                    </div>
                </div>
                <div class="uk-width-1-2@s">
                    <div>
                        <p class="uk-form-label label-size text-color-grey" for="form-stacked-text">Booking Date</p>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" value="Booking Date">
                        </div>
                    </div>
                </div>

                <div class="uk-width-1-2@s">
                    <div>
                        <p class="uk-form-label label-size text-color-grey" for="form-stacked-text">Booking Address</p>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" value="Booking Address">
                        </div>
                    </div>
                </div>

                <div class="uk-width-1-1@s">
                    <div>
                        <p class="uk-form-label label-size text-color-grey" for="form-stacked-text">Booking Price</p>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" value="Booking Price">
                        </div>
                    </div>
                </div>

                <div class="uk-width-1-1@s">
                    <div>
                        <p class="uk-form-label label-size text-color-grey" for="form-stacked-text">Notes :-</p>
                        <div class="uk-form-controls">
                            <textarea class="uk-textarea" rows="5" placeholder="Textarea"></textarea>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary uk-modal-close" type="button" onclick="UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> Success message...', status: 'success'})">Save</button>
        </div>
    </div>
</div>
